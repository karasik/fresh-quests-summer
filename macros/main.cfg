#define TELEPORT_LEADER SIDE X Y
  [teleport]
    [filter]
      canrecruit=yes
      side={SIDE}
    [/filter]
    x,y={X},{Y}
    clear_shroud=yes
    animate=yes
  [/teleport]
#enddef

#define SPEAK SIDE TEXT
  [message]
    canrecruit=yes
    side={SIDE}
    message={TEXT}
  [/message]
#enddef

#define AZ_SPEAKS TEXT
  [message]
    speaker="Az"
    message={TEXT}
  [/message]
#enddef

#define SPAWN_LEADER SIDE TYPE X Y
  [unit]
    side={SIDE}
    generate_name=yes
    type={TYPE}
    random_traits=yes
    x,y={X},{Y}
    canrecruit=true
  [/unit]
#enddef

#define TBEGIN PORTAL NUM
[event]
  name=new turn
  first_time_only=no
  [if]
    [and]
      [variable]
        name=PORTAL
        equals={PORTAL}
      [/variable]
      [variable]
        name=turn_number
        equals={NUM}
      [/variable]
    [/and]
    [then]
#enddef

#define TEND
    [/then]
  [/if]
[/event]
#enddef
