[event]
name=die
first_time_only=no
  [filter]
    side=6,7,8,9
    canrecruit=yes
  [/filter]
  [if]
    [variable]
       name=PORTAL
       equals=2
    [/variable]
    [then]
	  {VARIABLE DEATHS "$($DEATHS+1)"}
	  [if]
	    [variable]
	      name=DEATHS
	      greater_than=1
	    [/variable]
	    [then]
		[message]
		    speaker="Az"
		    message=_ "10 points!"
		[/message]
	    [/then]
	    [else]
		[message]
		    speaker="Az"
		    message=_ "DEATH number $DEATHS"
		[/message]
	    [/else]
	  [/if]
    [/then]
    [else]
    [/else]
  [/if]
[/event] 

