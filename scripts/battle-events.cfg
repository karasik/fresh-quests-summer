[event]
name=die
first_time_only=no
  [filter]
    side=6,7,8,9
    canrecruit=yes
  [/filter]
  [if]
    [variable]
       name=PORTAL
       equals=2
    [/variable]
    [then]
	  {VARIABLE DEATHS "$($DEATHS+1)"}
	  [if]
	    [variable]
	      name=DEATHS
	      greater_than=4
	    [/variable]
	    [then]
		{BACK_TO_AZ}
	    [/then]
	    [else]
	    [/else]
	  [/if]
    [/then]
    [else]
    [/else]
  [/if]
[/event] 

